<form [formGroup]="roomform">
    <label>
        Roomid:
        <input type="text" formControlName="id" >
    </label>
    <label>
        Name:
        <input type="text" formControlName="name">
    </label>
    <p>
        <button (click)="save()">Save</button>
        <button *ngIf="!newroom" (click)="delete()">Delete</button>
    </p>
</form>
