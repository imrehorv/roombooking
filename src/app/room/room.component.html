<form [formGroup]="roomform" class="room-form">
    <mat-form-field class="room-full-width">
        <input matInput formControlName="id" placeholder="Roomid">
    </mat-form-field>
    <mat-form-field class="room-full-width">
        <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <p>
        <button mat-stroked-button (click)="save()">Save</button>
        <button mat-stroked-button *ngIf="!newroom" (click)="delete()">Delete</button>
    </p>
</form>
