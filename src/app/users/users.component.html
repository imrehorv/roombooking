<table>
    <tr>
        <th>Userid</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let user of users">
        <td><a routerLink="/userdetail/{{user.id}}">{{user.id}}</a></td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
</table>
<p>
    <button mat-stroked-button (click)="new()">New User</button>
</p>
