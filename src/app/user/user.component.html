<form [formGroup]="userform">
    <label>
        Userid:
        <input type="text" formControlName="id">
    </label>
    <label>
        Name:
        <input type="text" formControlName="name">
    </label>
    <label>
        Email:
        <input type="text" formControlName="email">
    </label>
    <p>
        <button (click)="save()">Save</button>
        <button (click)="delete()">Delete</button>
    </p>
</form>
