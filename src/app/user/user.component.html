<form [formGroup]="userform">
    <div class="mdc-text-field ">
        <input type="text" class="mdc-text-field__input" id="userid-input" name="userid" formControlName="id">
        <label class="mdc-floating-label" for="userid-input">Userid</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field ">
        <input type="text" class="mdc-text-field__input" id="username-input" name="username" formControlName="name">
        <label class="mdc-floating-label" for="username-input">Name</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field ">
        <input type="text" class="mdc-text-field__input" id="useremail-input" name="useremail" formControlName="email">
        <label class="mdc-floating-label" for="useremail-input">Email</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <p>
        <button mat-stroked-button (click)="save()">Save</button>
        <button mat-stroked-button *ngIf="!newuser" (click)="delete()">Delete</button>
    </p>
</form>
